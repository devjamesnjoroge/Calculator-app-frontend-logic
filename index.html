<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Calc</h2>
        <div class="theme-logic">
          <h6>theme</h6>
          <div class="theme-btn-wrapper">
            <div class="nums">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="slider">
              <div class="circles" id="circ1"></div>
              <div class="circles" id="circ2"></div>
              <div class="circles" id="circ3"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="display-output"></div>
      <section class="operators">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="del">del</div>
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="divide">/</div>
        <div class="multipy">x</div>
        <div class="dec">.</div>
        <div class="reset">reset</div>
        <div class="ans">=</div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
