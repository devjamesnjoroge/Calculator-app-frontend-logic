<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Calc</h2>
        <div class="theme-logic">
          <h6>theme</h6>
          <div class="theme-btn-wrapper">
            <div class="nums">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="slider">
              <div class="circles" id="circ1"></div>
              <div class="circles" id="circ2"></div>
              <div class="circles" id="circ3"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="display-output"><p id="output"></p></div>
      <section class="calc-btns-wrapper">
        <div class="operators" id="seven">7</div>
        <div class="operators" id="eight">8</div>
        <div class="operators" id="nine">9</div>
        <div class="operators" id="del">DEL</div>
        <div class="operators" id="four">4</div>
        <div class="operators" id="five">5</div>
        <div class="operators" id="six">6</div>
        <div class="operators" id="plus">+</div>
        <div class="operators" id="one">1</div>
        <div class="operators" id="two">2</div>
        <div class="operators" id="three">3</div>
        <div class="operators" id="minus">-</div>
        <div class="operators" id="decimal">.</div>
        <div class="operators" id="zero">0</div>
        <div class="operators" id="divide">/</div>
        <div class="operators" id="multiply">x</div>
        <div class="main-btns" id="reset">reset</div>
        <div class="main-btns" id="ans">=</div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
